<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Random Forest App{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-800">
  <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto p-4 flex items-center justify-between">
      <h1 class="text-xl font-semibold">Random Forest App</h1>
      <nav class="space-x-4">
        <a class="hover:underline" href="/">Inicio</a>
        <a class="hover:underline" href="/health/">Health</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-sm text-slate-500 py-8">
    Hecho con Django + DRF + Tailwind
  </footer>
</body>
</html>
