{% extends "base.html" %}

{% block content %}
  <style>
    .grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
    @media (min-width: 1024px) {
      .grid { grid-template-columns: 1fr 1fr; }
    }
    .card { background: #fff; padding: 12px; margin: 10px 0; border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,.1); }
  </style>

  <h2>Resultados del modelo</h2>

  <div class="card">
    {{ table_html|safe }}
  </div>

  <h2>Gr√°ficas</h2>
  <div class="grid">
    {% for fig in figs_html %}
      <div class="card">{{ fig|safe }}</div>
    {% endfor %}
  </div>
{% endblock %}
